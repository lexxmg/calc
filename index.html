<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>calc</title>


    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/container.css">

    <script src="js/script.js" defer></script>
  </head>

  <body>
    <div class="fixed-container">
      <div class="container">
        <h1 class="container__title">Расчёты</h1>

        <div class="card-fiz">
          <h2 class="card-fiz__title">Физ-раствор</h2>

          <form action="" class="card-fiz__form form">
            <div class="form__group">
              <div class="form__inner">
                <input class="form__input-radio visually-hidden"
                       id="per-radio"
                       type="radio"
                       name="radioFiz">
                <label class="form__label-radio" for="per-radio" aria-label="проценты"></label>

                <input class="form__input" type="text" id="per-input" name="inputPer" value="0.9" required>
                <label class="form__label-input" for="per-input">Проценты %</label>
              </div>

              <div class="form__inner">
                <input class="form__input-radio visually-hidden"
                       id="water-radio"
                       type="radio"
                       name="radioFiz">
                <label class="form__label-radio" for="water-radio" aria-label="вода"></label>

                <input class="form__input" type="text" id="water-input"  name="inputWater"required>
                <label class="form__label-input" for="water-input">Вода мл.</label>
              </div>

              <div class="form__inner">
                <input class="form__input-radio visually-hidden"
                       id="salt-radio"
                       type="radio"
                       name="radioFiz"
                       checked>
                <label class="form__label-radio" for="salt-radio" aria-label="соль"></label>

                <input class="form__input" type="text" id="salt-input" name="inputSalt"required disabled>
                <label class="form__label-input" for="salt-input">Соль г.</label>
              </div>
            </div>

            <button class="form__btn btn">Расчитать</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
